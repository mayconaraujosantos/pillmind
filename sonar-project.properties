# SonarCloud Configuration
sonar.projectKey=mayconaraujosantos_pillmind
sonar.organization=mayconaraujosantos
sonar.projectName=PillMind
sonar.projectVersion=1.0.0

# SonarCloud host
sonar.host.url=https://sonarcloud.io

# Branch and PR analysis (será detectado automaticamente pelo SonarCloud)
# Remover configurações fixas para evitar conflitos em contexto de PR

# Source paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions (arquivos excluídos completamente da análise)
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.min.js,**/android/**,**/ios/**,**/Pods/**,**/index.ts,**/types.ts,index.ts
sonar.test.exclusions=**/node_modules/**,**/build/**,**/coverage/**

# Language configuration
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage configuration (arquivos excluídos apenas da métrica de cobertura)
# Inclui: testes, configs, barrel exports (index.ts), tipos, assets, e App.tsx (opcional)
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/*.config.js,**/*.config.ts,**/index.ts,**/types.ts,**/assets/index.ts,index.ts,App.tsx

# Quality Gate
sonar.qualitygate.wait=false

# Branch configuration - será definido dinamicamente
# sonar.branch.name será definido via linha de comando
# sonar.pullrequest.key será definido via linha de comando para PRs