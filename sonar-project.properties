# SonarCloud Configuration
sonar.projectKey=mayconaraujosantos_pillmind
sonar.organization=mayconaraujosantos
sonar.projectName=PillMind
sonar.projectVersion=1.0.0

# SonarCloud host
sonar.host.url=https://sonarcloud.io

# Branch and PR analysis
sonar.branch.name=${BRANCH_NAME:-feature/onboarding}
sonar.pullrequest.key=${PR_NUMBER:-}
sonar.pullrequest.branch=${PR_BRANCH:-}
sonar.pullrequest.base=${PR_BASE:-main}

# Source paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.min.js,**/android/**,**/ios/**,**/Pods/**
sonar.test.exclusions=**/node_modules/**,**/build/**,**/coverage/**

# Language configuration
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage configuration
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/*.config.js,**/*.config.ts

# Quality Gate
sonar.qualitygate.wait=false

# Branch configuration - será definido dinamicamente
# sonar.branch.name será definido via linha de comando
# sonar.pullrequest.key será definido via linha de comando para PRs