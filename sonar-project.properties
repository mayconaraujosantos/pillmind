# SonarQube Configuration
sonar.projectKey=pillmind
sonar.organization=mayconaraujosantos
sonar.projectName=PillMind
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.min.js,**/android/**,**/ios/**,**/Pods/**
sonar.test.exclusions=**/node_modules/**,**/build/**,**/coverage/**

# Language configuration
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage configuration
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/*.config.js,**/*.config.ts

# Quality Gate
sonar.qualitygate.wait=true