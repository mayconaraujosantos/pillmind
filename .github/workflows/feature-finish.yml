name: Auto Finish Feature

on:
  pull_request:
    branches:
      - develop
    types: [closed]

permissions:
  contents: write
  pull-requests: read

jobs:
  finish-feature:
    name: Auto Finish Feature
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'feature/')

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Git Flow
        run: |
          # Instalar git-flow-avh se necessÃ¡rio
          sudo apt-get update
          sudo apt-get install -y git-flow

      - name: Extract feature name
        id: extract-feature
        env:
          BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
        run: |
          FEATURE_NAME="${BRANCH_NAME#feature/}"
          echo "feature_name=$FEATURE_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ” Branch: $BRANCH_NAME"
          echo "ðŸ” Feature: $FEATURE_NAME"

      - name: Checkout develop
        run: |
          git fetch origin develop
          git checkout develop
          git pull origin develop

      - name: Finish feature (cleanup only)
        env:
          FEATURE_NAME: ${{ steps.extract-feature.outputs.feature_name }}
        run: |
          echo "ðŸ” Verificando branch local: feature/$FEATURE_NAME"
          if git show-ref --verify --quiet "refs/heads/feature/$FEATURE_NAME"; then
            echo "ðŸ—‘ï¸  Deletando branch local..."
            git branch -D "feature/$FEATURE_NAME" || true
          else
            echo "â„¹ï¸  Branch local nÃ£o existe"
          fi
          echo "âœ… Cleanup local concluÃ­do"

      - name: Delete remote feature branch
        env:
          FEATURE_NAME: ${{ steps.extract-feature.outputs.feature_name }}
        run: |
          echo "ðŸ—‘ï¸  Deletando branch remota: feature/$FEATURE_NAME"
          if git push origin --delete "feature/$FEATURE_NAME" 2>&1; then
            echo "âœ… Branch remota deletada com sucesso"
          else
            echo "âš ï¸  Falha ao deletar (pode jÃ¡ ter sido deletada)"
            exit 0
          fi

      - name: Post summary
        env:
          FEATURE_NAME: ${{ steps.extract-feature.outputs.feature_name }}
        run: |
          echo "## âœ… Feature Auto-Finished" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Feature **$FEATURE_NAME** has been automatically finished." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Merged to develop" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Feature branch cleaned up" >> $GITHUB_STEP_SUMMARY
