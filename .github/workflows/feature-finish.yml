name: Auto Finish Feature

on:
  pull_request:
    branches:
      - develop
    types: [closed]

jobs:
  finish-feature:
    name: Auto Finish Feature
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'feature/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Git Flow
        run: |
          # Instalar git-flow-avh se necessário
          sudo apt-get update
          sudo apt-get install -y git-flow

      - name: Extract feature name
        id: extract-feature
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          FEATURE_NAME=${BRANCH_NAME#feature/}
          echo "feature_name=$FEATURE_NAME" >> $GITHUB_OUTPUT
          echo "Feature name: $FEATURE_NAME"

      - name: Checkout develop
        run: |
          git fetch origin develop
          git checkout develop
          git pull origin develop

      - name: Finish feature (cleanup only)
        run: |
          FEATURE_NAME="${{ steps.extract-feature.outputs.feature_name }}"
          # O merge já foi feito pelo GitHub, apenas limpamos a branch local se existir
          if git show-ref --verify --quiet refs/heads/feature/$FEATURE_NAME; then
            git branch -D feature/$FEATURE_NAME || true
          fi
          echo "✅ Feature branch cleaned up locally"

      - name: Delete remote feature branch
        run: |
          FEATURE_NAME="${{ steps.extract-feature.outputs.feature_name }}"
          git push origin --delete feature/$FEATURE_NAME || echo "Branch already deleted"
          echo "✅ Remote feature branch deleted"

      - name: Post summary
        run: |
          echo "## ✅ Feature Auto-Finished" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Feature **${{ steps.extract-feature.outputs.feature_name }}** has been automatically finished." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Merged to develop" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Feature branch cleaned up" >> $GITHUB_STEP_SUMMARY
