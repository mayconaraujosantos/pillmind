name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
  push:
    branches:
      - develop
      - main
      - release/**
    tags:
      - 'v*'

jobs:
  build:
    name: Build with EAS
    runs-on: ubuntu-latest

    steps:
      - name: Check for EXPO_TOKEN
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "⚠️  EXPO_TOKEN secret is not set. Builds will fail without it."
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions/"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@c7b66a9c327a43a8fa7c0158e7f30d6040d2481e
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Determine build parameters
        id: build-params
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PLATFORM="${{ github.event.inputs.platform }}"
            PROFILE="${{ github.event.inputs.profile }}"
          elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
            PLATFORM="all"
            PROFILE="development"
          elif [[ "${{ github.ref }}" == refs/heads/main ]] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            PLATFORM="all"
            PROFILE="production"
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            PLATFORM="all"
            PROFILE="preview"
          else
            PLATFORM="all"
            PROFILE="development"
          fi
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT
          echo "profile=$PROFILE" >> $GITHUB_OUTPUT
          echo "Building for platform: $PLATFORM with profile: $PROFILE"

      - name: Build Android
        if: steps.build-params.outputs.platform == 'android' || steps.build-params.outputs.platform == 'all'
        run: |
          eas build --platform android --profile ${{ steps.build-params.outputs.profile }} --non-interactive

      # - name: Build iOS
      #   if: steps.build-params.outputs.platform == 'ios' || steps.build-params.outputs.platform == 'all'
