source_dir: .git/hooks

pre-commit:
  parallel: true
  commands:
    lint:
      run: npm run lint
      stage_fixed: true
    format:
      run: npm run format:check
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

